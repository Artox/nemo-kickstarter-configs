ExternalConfigs:
  # Mer configs base
  - /usr/share/kickstarter-configs/mer

Nemo Base:
  RootPass: nemo
  DefaultUser: nemo
  DefaultUserPass: nemo
  Language: en_US.UTF-8        
  Keyboard: us
  Timezone: UTC
  NoChrootScripts:
      - buildname.nochroot
  Active: True
  Repos:
      - mer-core
      - nemo-platform
  ExtraPackages:
      - ssu
      - nemo-ssu-repos-release
  PostScripts:
      - plymouth-lite-ce.post
      - rpm-rebuilddb.post

Configurations:
  - Name: Nemo N900
    FileName: nemo-armv7hl-n900
    Inherit:
        - Nemo Base
        - Nemo Adaptation N900
    ExtraPackages:
        - nemo-ssu-repos-adaptation-release
        - nemo-ssu-repos-adaptation-common-release
    PostScripts:
        - meegotouch-n900.post
        # We don't have so much power with N900 than others so we need to wait a bit longer
        - mcompositor-app-wait-delay.post

  - Name: Nemo N950
    FileName: nemo-armv7hl-n950
    Inherit:
        - Nemo Base
        - Nemo Adaptation N950 N9
    ExtraPackages:
        - nemo-ssu-repos-adaptation-common-release
        - nemo-ssu-repos-adaptation-release
    PostScripts:
        - meegotouch-n950.post
        # We don't have so much power with N900 than others so we need to wait a bit longer
        - mcompositor-app-wait-delay.post

  - Name: Nemo Pandaboard
    FileName: nemo-armv7hl-pandaboard
    Inherit:
        - Nemo Base
        - Nemo Adaptation PandaBoard
    PostScripts:
        - meegotouch-mouse-ptr.post
        - pandaboard-sw-cursor-enable.post
        - qt-graphicssystem-opengl.post
        
  - Name: Nemo i586 Virtual Machine
    FileName: nemo-i586-vm
    RepositoryArchitecture: i586
    Inherit:
        - Nemo Base
        - Nemo Adaptation VM
        - SSSE3 enabled X86 architecture
    ExtraPackages:
        - nemo-ssu-repos-adaptation-common-release

  - Name: Nemo i486 Virtual Machine
    FileName: nemo-i486-vm
    Inherit:
        - Nemo Base
        - Nemo Adaptation VM
        - Generic X86 architecture
    ExtraPackages:
        - nemo-ssu-repos-adaptation-common-release

  - Name: Nemo i586
    FileName: nemo-i586
    RepositoryArchitecture: i586
    Inherit:
        - Nemo Base
        - Nemo Adaptation x86 generic
        - SSSE3 enabled X86 architecture
    ExtraPackages:
        - nemo-ssu-repos-adaptation-common-release

