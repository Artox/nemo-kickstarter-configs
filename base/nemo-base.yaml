ExternalConfigs:
  # Mer configs base
  - /usr/share/kickstarter-configs/mer
  # post/nochroot scripts
  - /usr/share/kickstarter-configs/nemo/scripts
  # Nemo Hardware Adaptations
  - /usr/share/kickstarter-configs/nemo/adaptations

Nemo Base:
  RootPass: nemo
  DefaultUser: nemo
  DefaultUserPass: nemo
  RepositoryOptions: --save
  Inherit:
      - Mer Base System
      - Mer Connectivity
      - Mer Xorg enablement
  NoChrootScripts:
      - buildname.nochroot
  Active: True

Nemo Handset:
  Repos:
      - ce-mw-shared
      - ce-apps
      - ce-ux-mtf
  Groups:
      - Nemo Middleware Shared
      - Nemo Apps
      - Nemo Apps MTF
      - MTF Handset UX
  PostScripts:
      - plymouth-lite-ce.post
      - uxlaunch-symlink-mtf.post
  ExtraPackages:
      - openssh-clients
      - openssh-server
      - xterm
      - ce-backgrounds
      - plymouth-lite
      - vim-enhanced

Nemo XBMC:
  Repos:
      - ce-mw-shared
      - ce-ux-xbmc
      - ce-apps
  ExtraPackages:
      - xbmc
      - openssh-clients
      - openssh-server
      - ce-backgrounds
      - plymouth-lite
      - vim-enhanced
  PostScripts:
      - uxlaunch-symlink-xbmc.post

Configurations:
  - Name: Nemo Handset N900
    FileName: handset-armv7hl-n900
    Inherit:
        - Nemo Base
        - Nemo Handset
        - Nemo Adaptation N900
    ExtraPackages:
        # Wifi indicator needs this.
        - contextkit-maemo-mce
        # Adding n900 specific perf
        # TODO: Disabled atm. because of gcc 4.6.0 compile problems.
        #- perf-adaptation-n900
        # CE related n900 specific config so isn't in Nokia N900 Support.
        - usb-moded-config-n900
        - policy-settings-basic-n900
        - mce
        - meego-handset-camera
        - xorg-x11-xauth
    PostScripts:
        # TODO: Because of https://bugs.meego.com/show_bug.cgi?id=20493#c1
        # we can't use the armv7nhl here
        - arch-armv7hl.post
        - meegotouch-n900.post
        # We don't have so much power with N900 than others so we need to wait a bit longer
        - mcompositor-app-wait-delay.post

  - Name: Nemo Handset N950
    FileName: handset-armv7hl-n950
    Inherit:
        - Nemo Base
        - Nemo Handset
        - Nemo Adaptation N950 N9
    ExtraPackages:
        - usb-moded-config-n950-n9
        # Wifi indicator needs this.
        - contextkit-maemo-mce
    PostScripts:
        # TODO: Because of https://bugs.meego.com/show_bug.cgi?id=20493#c1
        # we can't use the armv7nhl here
        - arch-armv7hl.post
        - meegotouch-n950.post
        # We don't have so much power with N900 than others so we need to wait a bit longer
        - mcompositor-app-wait-delay.post

  - Name: Nemo Handset Pandaboard
    FileName: handset-armv7l-pandaboard
    Inherit:
        - Nemo Base
        - Nemo Handset
        - Nemo Adaptation PandaBoard
    PostScripts:
        - meegotouch-mouse-ptr.post
        - pandaboard-sw-cursor-enable.post
        - qt-graphicssystem-opengl.post
        
  - Name: Nemo Handset i586 Virtual Machine
    FileName: handset-i586-vm
    Inherit:
        - Nemo Base
        - Nemo Handset
        - Nemo Adaptation VM

  - Name: Nemo Handset i586
    FileName: handset-i586
    Inherit:
        - Nemo Base
        - Nemo Handset
        - Nemo Adaptation x86 generic

