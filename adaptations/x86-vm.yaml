# TODO: We might want to combine this and x86 group a bit.
Nemo Adaptation VM:
    PartSize: 3000
    FileSystem: ext3
    Bootloader: True
    BootloaderAppend: "quiet"
    BootloaderTimeout: 0
    StartX: True
    Kernel: kernel-adaptation-pc
    Mic2Options: -f livecd --record-pkgs=name --pkgmgr=yum
    Repos:
        - ce-adaptation-x86-generic
    Groups:
        - Mer Minimal Xorg
    # Very similar to x86 generic support package group.
    ExtraPackages:
        - acpid
        - linux-firmware
        - installer-shell
        - xorg-x11-drv-mtev
        - xorg-x11-drv-synaptics
        - xorg-x11-drv-vesa
        - mesa-llvmpipe-libGLESv2
        - contextkit-meego-battery-upower
        - xorg-x11-server-Xorg-setuid
      